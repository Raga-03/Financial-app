<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make a Transaction</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="screen">
    <header>
      <h1>Make a Transaction</h1>
    </header>
    <label for="transaction-method">Select Method:</label>
    <select id="transaction-method">
      <option value="upi">UPI</option>
      <option value="wallet">Digital Wallets</option>
    </select>
    <section id="transaction-history">
      <h3>Transaction History</h3>
      <p>Recent transactions will appear here.</p>
    </section>
  </div>

</body>
</html>
